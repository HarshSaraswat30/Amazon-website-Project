<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product button {
            background-color: #ff9900;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .cart {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Simple E-commerce Store</h1>
    </header>

    <div class="products">
        <div class="product">
            <img src="image/DOG.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10.99</p>
            <button onclick="addToCart('Product 1', 10.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="image/phone.png" alt="Product 2">
            <h3>Product 2</h3>
            <p>$25.99</p>
            <button onclick="addToCart('Product 2', 25.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="image/computer2.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$15.49</p>
            <button onclick="addToCart('Product 3', 15.49)">Add to Cart</button>
        </div>
    </div>

    <div class="cart" id="cart">
        Cart: $0.00
    </div>

    <script>
        let cartTotal = 0;

        function addToCart(productName, productPrice) {
            cartTotal += productPrice;
            document.getElementById('cart').innerText = `Cart: $${cartTotal.toFixed(2)}`;
            alert(`${productName} has been added to your cart!`);
        }
    </script>
</body>
</html>
